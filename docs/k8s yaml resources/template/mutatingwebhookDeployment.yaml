# Contains the Sidecar Injector Deployment

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sidecar-injector-webhook-deployment
  labels:
    app: sidecar-injector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sidecar-injector
    spec:
      containers:
        - name: sidecar-injector
          image: deployment/src/main/resources/testgrid-sidecar/deployment/helmchart/templates/mutatingwebhookDeployment.yaml
          imagePullPolicy: Always
          args:
            - -sidecarConfigFile=/etc/webhook/config/sidecarconfig.yaml
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -logPathConfigFile=/etc/webhook/details/logpath-details.yaml
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: webhook-config
              mountPath: /etc/webhook/config
            - name: logpath-config
              mountPath: /etc/webhook/details/
      volumes:
        - name: webhook-certs
          secret:
            secretName: sidecar-injector-webhook-certs
        - name: webhook-config
          configMap:
            name: sidecar-injector-webhook-configmap
        - name: logpath-config
          configMap:
            name: logpath-config
